  <body>
    <div class="signin-container">
      <form class="signin">

        <!-- Email -->
        <div class="signin-group">
          <input type="email" placeholder="Email" class="signin-input" />
        </div>

        <!-- Password + eye icon -->
        <div class="signin-group signin-group--icon">
          <input type="password" placeholder="Password" class="signin-input" />
          <span class="signin-eye">üëÅ</span>
        </div>

        <!-- Remember + Forget -->
        <div class="signin-options">
          <label class="signin-remember">
            <input type="checkbox" />
            Remember Me
          </label>

          <a href="#" class="signin-forgot">Forget Password</a>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="signin-btn">Sign In ‚Üí</button>

        <!-- Sign Up -->
        <p class="signin-signup">Don‚Äôt have account? <a href="#">Sign Up</a></p>

    </div>
  </body>
</html>
