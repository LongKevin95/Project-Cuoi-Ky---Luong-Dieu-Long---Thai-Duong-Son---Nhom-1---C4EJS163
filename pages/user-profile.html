<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/pages/user-profile.css" />
  </head>

  <body>
    <main class="profile-page">
      <div class="o-container">
        <section class="profile-card" aria-label="User profile">
          <header class="profile-card__header">
            <h1 class="profile-title">User Profile</h1>
          </header>

          <section class="profile-top">
            <div class="profile-user">
              <div class="profile-avatar">
                <img
                  src="https://i.pravatar.cc/100?img=32"
                  alt="User avatar"
                  loading="lazy"
                />
              </div>

              <div class="profile-user__meta">
                <h2 class="profile-user__name">Alaa Mohamed</h2>
                <p class="profile-user__role">Product Design</p>
                <p class="profile-user__tz">
                  Eastern European Time (EET), Cairo UTC +3
                </p>
              </div>
            </div>

            <div class="profile-actions">
              <button type="button" class="profile-btn profile-btn--primary">
                Upload New Photo
              </button>
              <button type="button" class="profile-btn profile-btn--outline">
                Delete
              </button>
            </div>
          </section>

          <div class="profile-divider"></div>

          <form class="profile-form">
            <div class="profile-grid profile-grid--2">
              <div class="profile-field">
                <label class="profile-label" for="firstName">First Name</label>
                <input
                  class="profile-input"
                  id="firstName"
                  name="firstName"
                  type="text"
                  placeholder="eg. Alaa"
                />
              </div>

              <div class="profile-field">
                <label class="profile-label" for="lastName">Last Name</label>
                <input
                  class="profile-input"
                  id="lastName"
                  name="lastName"
                  type="text"
                  placeholder="eg. Mohamed"
                />
              </div>

              <div class="profile-field profile-field--full">
                <label class="profile-label" for="userName">User Name</label>
                <input
                  class="profile-input"
                  id="userName"
                  name="userName"
                  type="text"
                  placeholder="eg. alaa.mohamed"
                />
              </div>
            </div>

            <div class="profile-divider profile-divider--spaced"></div>

            <div class="profile-grid profile-grid--2">
              <div class="profile-field">
                <label class="profile-label" for="email">Email Address</label>

                <div class="profile-input-icon">
                  <span class="profile-icon" aria-hidden="true">
                    <svg
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4 6h16v12H4V6Z"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M4 7l8 6 8-6"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>

                  <input
                    class="profile-input profile-input--with-icon"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="eg. alaa@gmail.com"
                  />
                </div>
              </div>

              <div class="profile-field">
                <label class="profile-label" for="phone">Phone Number</label>

                <div class="profile-input-icon">
                  <span class="profile-icon" aria-hidden="true">
                    <svg
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9 4h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z"
                        stroke="currentColor"
                        stroke-width="1.8"
                      />
                      <path
                        d="M11 18h2"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linecap="round"
                      />
                    </svg>
                  </span>

                  <input
                    class="profile-input profile-input--with-icon"
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="eg. +20 100 000 000"
                  />
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
